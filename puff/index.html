<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="frame login">
        <header>
            <button class="close">X</button>
        </header>
        <main>
            <img src="res/logo.svg" alt="logo">
            <input type="text" name="uname" id="uname" placeholder="username">
            <input type="number" name="pin" id="pin" placeholder="pin">
            <p>Wrong user or pin !</p>
            <button>Login</button>
        </main>
    </div>
    <div class="frame list">
        <header>
            <button class="close">X</button>
        </header>
        <main>

        </main>
    </div>

    <div class="frame chat">

    </div>
</body>

<template id="list-item-template">
    <div class="list-item">
        <div class="l">
            <img src="res/users/user (1).png" alt="">
        </div>
        <div class="mt">
            <p class="name">Name</p>
        </div>
        <div class="mb">
            <p class="last">Last:</p>
        </div>
        <div class="r">
            <p class="count">0</p>
        </div>

    </div>
</template>

</html>
